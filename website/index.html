<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quilsoft-Social</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css" />

    <!--BoxIcons -->

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Iniciar sesion</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" id="userName" placeholder="Email" class="input" />
            </div>
            <div class="field input-field">
              <input
                type="password"
                id="userPw"
                placeholder="Contraseña"
                class="password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <div class="form-link">
              <a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="field button-field">
              <button id="login_btn" onclick="check()">Inciar Sesion</button>
            </div>
          </form>
          <div class="form-link">
            <span
              >¿No estas registrado?
              <a href="#" class="link signup-link">Registrarse</a></span
            >
          </div>
        </div>
      </div>

      <!-- Registro -->

      <div class="form signup">
        <div class="form-content">
          <header>Registrarse</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" id="email" />
            </div>
            <div class="field input-field">
              <input
                type="password"
                id="pw"
                placeholder="Crear contraseña"
                class="password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="field button-field">
              <button id="rgstr_btn" type="submit" value="Register" onclick="store() ">
                Registrarse
              </button>
            </div>
          </form>
          <div class="form-link">
            <span
              >¿Ya tienes una cuenta?
              <a href="#" class="link login-link">Iniciar sesion</a></span
            >
          </div>
        </div>
      </div>
    </section>
    <!-- JavaScript -->

    <script src="js/script.js"></script>
  </body>
</html>
